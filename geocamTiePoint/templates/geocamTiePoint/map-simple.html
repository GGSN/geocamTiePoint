<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
     
      //OVERLAY
      var overlay;
      var overlay2;
      //USGSOverlay.prototype = new google.maps.OverlayView();

          
      //SF MAP QUAD TREE
      var sfMapTypeOptions = {
        getTileUrl: function(coord, zoom) {
          var normalizedCoord = getNormalizedCoord(coord, zoom);
          if(!normalizedCoord) {
            return null;
          }
          var bound = Math.pow(2,zoom);
          return "/Users/yeonjinlee/geocamTiePoint/geocamTiePoint/static/sf_1920"+
                 "/" + zoom + "/" + normalizedCoord.x + "/" +
                 (bound - normalizedCoord.y - 1) + ".jpg";
        },
        tileSize: new google.maps.Size(256, 256),
        maxZoom: 3,
        minZoom: 0,
        radius: 1738000,
        name: "SF1920"
      };

      var sfMapType = new google.maps.ImageMapType(sfMapTypeOptions);      
      
      //MARKER MANAGER
      var mgr;
      var allmarkers= [];    
      var allmarkers2= [];    
 
      function initialize() {
        var myLatLng = new google.maps.LatLng(37.7548025158956, -122.45542151199643);

        //MAP 1  
        var myOptions = {
          center: myLatLng,
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);

        overlay = new google.maps.OverlayView();
        overlay.draw = function() {};
        overlay.setMap(map);

        overlay2 = new google.maps.OverlayView();
        overlay2.draw = function() {};
        overlay2.setMap(map2);
      
        var swBound = new google.maps.LatLng(37.681819, -122.517132);
        var neBound = new google.maps.LatLng(37.800471, -122.405608);
        var bounds = new google.maps.LatLngBounds(swBound,neBound);

        //MAP 2
         var myOptions2 = {
          center: myLatLng,
          zoom: 1,
          streetViewControl: false,
          mapTypeControlOptions: {
            mapTypeId: ["sf1920"]
          }
        };

        var map2 = new google.maps.Map(document.getElementById("map_canvas2"),
            myOptions2);
        map2.mapTypes.set('sf1920', sfMapType);
        map2.setMapTypeId('sf1920');
      
        //SEARCHBAR
        var input = document.getElementById('searchTextField');
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.bindTo('bounds',map);

        var infowindow = new google.maps.InfoWindow();
        var marker = new google.maps.Marker({
            map: map
        });

        google.maps.event.addListener(autocomplete, 'place_changed',function() {
          infowindow.close();
          var place = autocomplete.getPlace();
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport)
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  
          }
          
          var address = '';
          if (place.address_components) {
            address = [(place.address_components[0] &&
                        place.address_components[0].short_name || ''),
                        (place.address_components[1] &&
                        place.address_components[1].short_name || ''),
                        (place.address_components[2] &&
                        place.address_components[2].short_name || '')
                      ].join(' ');
          }

          infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
          infowindow.open(map, marker);
        });

        //MARKER
        google.maps.event.addListener(map, 'click', function(event) {
          placeMarker(allmarkers, event.latLng, map);
        });

        google.maps.event.addListener(map2, 'click', function(event) {
          placeMarker(allmarkers2, event.latLng, map2);
        });

        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        function setupClickListener(id, types) {
          var radioButton = document.getElementById(id);
          google.maps.event.addDomListener(radioButton, 'click', function() {
          autocomplete.setTypes(types);
          });
        }

        setupClickListener('changetype-all', []);
        setupClickListener('changetype-establishment', ['establishment']);
        setupClickListener('changetype-geocode', ['geocode']);

        var image = 'image/icon24.png';
      }

      function placeMarker(markers, position, map) {
          var styleIconClass = new StyledIcon (
                            StyledIconTypes.CLASS,{color:"#ff0000"});
          var styleMaker1 = new StyledMarker(
                            {styleIcon:new StyledIcon
                            (StyledIconTypes.MARKER,
                            {text:"A"},styleIconClass),
                            position:position,
                            map:map});

          markers.push(styleMaker1);
      }
      
      function getNormalizedCoord(coord, zoom) {
        var y = coord.y;
        var x = coord.x;

        var tileRange = 1 << zoom;

        if (y < 0 || y >= tileRange) {
          return null;
        }
     
        if (x < 0 || x >= tileRange) {
          x = (x % tileRange + tileRange) % tileRange;
        }

        return {
          x: x,
          y: y
        };
      }

      
      function clearMarkers(){
        if (allmarkers) {
          for (var i = 0; i < allmarkers.length; i++ ) {
            allmarkers[i].setMap(null);
          }
        }
      }

      function clearMarkers2(){
        if (allmarkers2) {
          for (var i = 0; i < allmarkers2.length; i++ ) {
            allmarkers2[i].setMap(null);
          }
        }
      }

      function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyBTKvfgQ562FIwKbSvddIqq2vqEJL9673M&sensor=FALSE&callback=initialize";
        document.body.appendChild(script);
      }
    
    google.maps.event.addDomListener(window,'load',initialize); 
    window.onload = loadScript();
    </script>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</lable>

    <div id="map_canvas" style="width:50%; height:50%; float:left"></div>
