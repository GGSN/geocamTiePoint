{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
{% endblock head %}

{% block style %}
{{ block.super }}
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}geocamTiePoint/css/overlay-view.css"></link>
{% endblock style %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript">
  var overlay = {{ overlayJson|safe }};
  var settings = {{ settings|safe }};
</script>    
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}external/js/markerwithlabel.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}external/js/ExtDraggableObject.js"></script>

<script type="text/javascript" src="{{ STATIC_URL }}geocamTiePoint/js/util.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}geocamTiePoint/js/coords.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}geocamTiePoint/js/overlay-preview.js"></script>
{% endblock scripts %}

{% block jsInit %}
initialize();
{% endblock jsInit %}

{% block contents %}
<div class="top">
  <div class="action_section" style="float:left;">
    <input type="button" value="export" onClick="window.location='{% url geocamTiePoint_overlayExportInterface overlay.key %}'" />
  </div>
</div>
<div id="map_canvas" style="width:100%; height:100%;"></div> 
{% endblock contents %}
