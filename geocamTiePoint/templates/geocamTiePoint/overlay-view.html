<!DOCTYPE html>
<html>
  <head>
    <title>{{ overlay.name }}</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript">
      var overlay = JSON.parse('{{ overlay.data|safe }}');
      var data_url = "{{ DATA_URL }}";
    </script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}geocamTiePoint/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}geocamTiePoint/markerwithlabel.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}geocamTiePoint/overlay-view.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}geocamTiePoint/overlay-view.css"></link>
  </head>
  <body onLoad="initialize()">
    <div class="top">
    <h2 class="title">{{ overlay.name }} <a href="/{{ TIEPOINT_URL }}">back</a></h2>
    <div class="action_section"><input type="button" value="warp" onClick="window.location='warp/'" /><input type="button" value="preview" onClick="window.location='preview/'" /></div>
    </div>
    <table class="map_area">
      <tr>
	<td><div class="map" id="map_canvas"></div></td>
	<td><div class="map" id="image_canvas"></div></td>
      </tr>
    </table>
    <div class="bottom">
    <div class="action_section"><input type="button" value="reset" onClick="resetButtonClicked()" /><input type="button" id="save_button" value="save" onClick="saveButtonClicked()"></div>
    </div>
  </body>
</html>
